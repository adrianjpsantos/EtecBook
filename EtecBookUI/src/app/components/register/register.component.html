<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-1" src="/assets/img/logo.png" alt="" width="120" height="120">
    <h2 class="h3 mb-3 fw-normal">EtecBook</h2>
    <h5 class="mb-3 fw-normal">Criar sua conta!!</h5>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="name" placeholder="Nome">
      <label for="name"><i class='bx bx-user'></i> Nome</label>
    </div>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="email" placeholder="Email">
      <label for="email"><i class='bx bx-envelope'></i> Endereço de Email</label>
    </div>
    <div class="form-floating">

      <input type="password" class="form-control" id="password" placeholder="Senha">
      <label for="password"><i class='bx bx-lock-alt' ></i> Senha</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary my-2" type="submit">Registrar</button>

    <div class="border-text"></div>
    <a routerLink="/login" class="w-100 btn btn-success">Entrar</a>
    <p class="mt-4 mb-3 text-muted">© 2023</p>
  </form>
</main>
